<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버스 예약 내역</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f9f9f9;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    /* 상단 내비게이션 스타일 */
    .navbar {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .navbar h1 {
            font-size: 24px;
            margin: 0;
        }

        .navbar a {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            margin-right: 10px;
        }


    .table-container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    table th, table td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #f2f2f2;
        color: #333;
    }

    .btn-container {
        text-align: right;
        margin-top: 10px;
    }

    .btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- 상단 내비게이션 -->
  <div class="navbar">
    <a href="#">홈</a> &gt; <a href="#">고속버스예매</a> &gt; <span>예매정보입력</span>
    <h1>BusSpot</h1>
  </div>

  <h1>버스 예약 내역</h1>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>선택</th>
          <th>예매 ID</th>
          <th>출발 지역</th>
          <th>도착 지역</th>
          <th>출발 날짜</th>
          <th>출발 시간</th>
          <th>도착 시간</th>
          <th>좌석 번호</th>
          <th>좌석 등급</th>
        </tr>
      </thead>
      <tbody id="reservation-table">
        <!-- 데이터는 JavaScript로 동적 생성 -->
      </tbody>
    </table>
    <div class="btn-container">
      <button class="btn">예약 취소/환불</button>
    </div>
  </div>

  <script>
    // 샘플 데이터
    const reservations = [
      {
        id: Math.random().toString(36).substr(2, 8), // 랜덤 ID 생성
        departure: "서울",
        arrival: "부산",
        date: "2024-11-20",
        departureTime: "14:00",
        arrivalTime: "18:30",
        seatNumber: "3A",
        grade: "일반"
      },
      {
        id: Math.random().toString(36).substr(2, 8),
        departure: "인천",
        arrival: "대전",
        date: "2024-11-21",
        departureTime: "09:00",
        arrivalTime: "12:00",
        seatNumber: "12B",
        grade: "일반"
      },
      {
        id: Math.random().toString(36).substr(2, 8),
        departure: "대구",
        arrival: "광주",
        date: "2024-11-22",
        departureTime: "16:00",
        arrivalTime: "20:30",
        seatNumber: "7C",
        grade: "일반"
      }
    ];

    // 예약 내역을 테이블에 추가
    const tableBody = document.getElementById("reservation-table");
    reservations.forEach((reservation) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="checkbox"></td>
        <td>${reservation.id}</td>
        <td>${reservation.departure}</td>
        <td>${reservation.arrival}</td>
        <td>${reservation.date}</td>
        <td>${reservation.departureTime}</td>
        <td>${reservation.arrivalTime}</td>
        <td>${reservation.seatNumber}</td>
        <td>${reservation.grade}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>

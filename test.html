<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Seat Layout</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .bus-container {
    width: 200px;
    background-color: #ffffff;
    border: 2px solid #ccc;
    padding: 10px;
    border-radius: 10px;
    position: relative;
    text-align: center;
  }
  .seat {
    width: 40px;
    height: 40px;
    background-color: #e0e0e0;
    border-radius: 5px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    margin: 5px;
    font-size: 14px;
    color: #333;
    cursor: pointer;
  }
  .seat.taken {
    background-color: #cccccc;
  }
  .seat.selected {
    background-color: #4a90e2;
    color: #ffffff;
  }
  .driver {
    text-align: center;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .row {
    display: flex;
    justify-content: center;
  }
  .row:nth-child(odd) .seat:first-child {
    visibility: hidden;
  }
  .entry {
    text-align: center;
    font-size: 12px;
    margin: 5px 0;
  }
</style>
</head>
<body>

<div class="bus-container">
  <div class="driver">운전석</div>
  
  <div class="row">
    <div class="seat selected">1</div>
    <div class="seat selected">2</div>
  </div>
  <div class="entry">출입구</div>

  <!-- Seat rows with staggered alignment -->
  <div class="row">
    <div class="seat">3</div>
    <div class="seat taken">4</div>
    <div class="seat">5</div>
    <div class="seat">6</div>
  </div>
  <div class="row">
    <div class="seat">7</div>
    <div class="seat">8</div>
    <div class="seat">9</div>
    <div class="seat">10</div>
  </div>
  <div class="row">
    <div class="seat">11</div>
    <div class="seat">12</div>
    <div class="seat">13</div>
    <div class="seat">14</div>
  </div>
  <div class="row">
    <div class="seat taken">15</div>
    <div class="seat">16</div>
    <div class="seat">17</div>
    <div class="seat">18</div>
  </div>
  <div class="row">
    <div class="seat">19</div>
    <div class="seat">20</div>
    <div class="seat">21</div>
    <div class="seat">22</div>
  </div>
  <div class="row">
    <div class="seat">23</div>
    <div class="seat">24</div>
    <div class="seat">25</div>
    <div class="seat">26</div>
  </div>
  <div class="row">
    <div class="seat">27</div>
    <div class="seat">28</div>
  </div>
</div>

</body>
</html>
